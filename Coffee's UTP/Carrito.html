    <script>
        // Agregar evento clic a los botones de eliminar
        $(document).on('click', '.delete-button', function () {
            $(this).closest('.product-row').remove();
        });

		  // Actualizar el total
		  function updateTotal() {
            let total = 0;
            $('.product-row').each(function () {
                const price = parseFloat($(this).find('.product-price').text());
                const quantity = parseInt($(this).find('.quantity-input').val());
                total += price * quantity;
            });
            $('.total-price').text(total.toFixed(2));
        }

        // Actualizar el total al cargar la página
        $(document).ready(function () {
            updateTotal(600);
        });

		 // Agregar evento clic al botón de verificar
		 $(document).on('click', '.verify-button', function () {
            updateTotal();
		 });

		 
    </script>
